name: university

on: [push, pull_request]

jobs:
  university:
    runs-on: ubuntu-latest
    env:
      path: build
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Create build directory
      run: mkdir ${{ env.path }}
    - name: Compile
      working-directory: ${{ env.path }}
      run: |
        cmake ..
        make -j
    - name: Run tests
      working-directory: ${{ env.path }}
      run: ctest -V